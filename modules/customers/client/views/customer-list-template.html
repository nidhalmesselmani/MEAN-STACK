<div class="list-group">
  <div class="col-xs-6 col-sm-4 extra-spaces"  data-ng-repeat="customer in vm.customers | filter:searchText">
    <a ng-click="vm.modalUpdate('lg',customer)"
       class="list-group-item">
      <h4 class="cust-list text-center">
        <i class="glyphicon glyphicon-user"
           ng-class="{'text-primary':(customer.referred), 'text-pink': !(customer.referred)}">

        </i>
      </h4>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h4>{{customer.firstName}} {{customer.surName}}</h4>
          <h4> posted by  {{customer.user.displayName}}</h4>
          <small class="list-group-item-text text-muted">
            <span data-ng-bind="customer.created | date:'medium'"></span>


          </small>
        </div>


      </div>

    </a>
        <span class="pull-right">
              <button class="btn btn-default btn-sm" ng-click="remove(customer,$index)">
                <i class=" glyphicon glyphicon-trash"></i>
              </button>
            </span>
  </div>



</div>
<div class="alert alert-warning text-center" data-ng-if="vm.customers.$resolved && !vm.customers.length">
  No Customers yet, why don't you <a data-ui-sref="customers.create">create one</a>?
</div>
